run_name: wandb-test-run-2
seed: 6198
dry_run: false

wandb:
  name: ${run_name}
  entity: antoniolopardo
  project: VecNorm
  group: wandb-tests

model:
  d_model: 2048
  n_heads: 16
  n_layers: 16
  mlp_ratio: 8
  weight_tying: false
  alibi: false
  rope: true
  rope_theta: 10000
  flash_attention: true
  attention_dropout: 0.0
  attention_layer_norm: false
  clip_qkv: 8.0
  multi_query_attention: false
  include_bias: false
  block_type: sequential
  layer_norm_type: default
  layer_norm_with_affine: false
  bias_for_layer_norm: false
  attention_layer_norm_with_affine: false
  activation_type: swiglu
  residual_dropout: 0.0
  embedding_dropout: 0.0
  max_sequence_length: 4096
  vocab_size: 50280
  embedding_size: 50304
  eos_token_id: 50279
  pad_token_id: 1
  init_device: cuda
  init_fn: mitchell
  init_std: 0.02

compile: null

optimizer:
  name: adamw
  learning_rate: 3.0e-4
  weight_decay: 0.1
  betas:
  - 0.9
  - 0.95
  eps: 1.0e-5
  metrics_log_interval: 5
  decay_norm_and_bias: true
  decay_embeddings: true

scheduler:
  name: cosine_with_warmup
  t_warmup: 10
  alpha_f: 0.1

tokenizer:
  identifier: tokenizers/allenai_eleuther-ai-gpt-neox-20b-pii-special.json
  truncate_direction: right

save_folder: /home/vec_norm/OLMo/checkpoints/wandb-test
remote_save_folder: null
save_overwrite: true
no_pre_train_checkpoint: true

save_interval: 1000
save_interval_unsharded: null
save_num_checkpoints_to_keep: 1
save_num_unsharded_checkpoints_to_keep: 0

load_path: null

# Short test run: 20 steps
max_duration: 20
global_train_batch_size: 512
device_train_microbatch_size: 8

precision: amp_bf16
distributed_strategy: ddp

ddp:
  grad_sync_mode: batch
  find_unused_params: false

gen1_gc_interval: 1

max_grad_norm: 1.0
console_log_interval: 1

speed_monitor:
  window_size: 5

eval_interval: 1000
evaluators: []

data:
  pad_direction: right
  num_workers: 8
  drop_last: true
  pin_memory: true
  prefetch_factor: 2
  persistent_workers: true
  timeout: 0
  paths:
    - /home/vec_norm/OLMo/data/dolma_v1_7/dolma_v1_7_30B.npy

